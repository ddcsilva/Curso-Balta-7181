<h1>{{ titulo }}</h1>
<ul>
    <li *ngFor="let tarefa of listaTarefas">
        {{ tarefa.id }}. {{ tarefa.titulo }} | 
        <button *ngIf="!tarefa.concluido" (click)="marcarComoConcluido(tarefa)">CONCLUIR</button> | 
        <button *ngIf="tarefa.concluido" (click)="marcarComoNaoConcluido(tarefa)">REFAZER</button> | 
        <button (click)="excluirTarefa(tarefa)">REMOVER</button>
    </li>
</ul>

<form [formGroup]="form">
    <fieldset>
        <label>Tarefa: </label>
        <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName="titulo">
        <button>Salvar</button>
    </fieldset>
</form>
